name : Publish Package to NPM
on :
  release :
    types : [ published ]
jobs :
  build :
    runs-on : ubuntu-latest
    steps :
      - uses : actions/checkout@v4
      - uses : actions/setup-node@v4
        with :
          node-version : '20'
      - run : npm ci
      - run : npm run build
      - run : npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM }}
