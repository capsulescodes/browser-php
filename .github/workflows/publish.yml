name : Publish Package to NPM
on :
  release :
    types : [ published ]
jobs :
  build :
    runs-on : ubuntu-latest
    permissions :
      contents : read
      id-token : write
    steps :
      - uses : actions/checkout@v4
      - uses : actions/setup-node@v4
        with :
          node-version : '20.x'
          registry-url : 'https://registry.npmjs.org'
      - run : npm install
      - run : npm run test
      - run : npm run build
      - run : npm publish --provenance --access public
