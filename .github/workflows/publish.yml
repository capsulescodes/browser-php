name : Publish Package to NPM
on :
  push :
    tags :
      - 'v*'
permissions :
  id-token : write
  contents : read
jobs :
  build :
    runs-on : ubuntu-latest
    steps :
      - uses : actions/checkout@v4
      - uses : actions/setup-node@v4
        with :
          node-version : '24'
          registry-url : 'https://registry.npmjs.org'
      - run : npm install
      - run : npm run build
      - run : npm run test
      - run : npm publish
